# Loki Log Aggregation Values
# Deploy with: helm install loki grafana/loki-stack -f loki-values.yaml -n monitoring

# Loki configuration
loki:
  enabled: true

  # Single-binary mode for hackathon (simple setup)
  isDefault: true

  # Resource limits
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Storage config (in-memory for hackathon)
  config:
    auth_enabled: false

    server:
      http_listen_port: 3100

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      chunk_idle_period: 5m
      chunk_retain_period: 30s

    schema_config:
      configs:
        - from: 2020-05-15
          store: boltdb
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 168h

    storage_config:
      boltdb:
        directory: /data/loki/index
      filesystem:
        directory: /data/loki/chunks

    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_entries_limit_per_query: 5000

  # Persistence (disabled for hackathon)
  persistence:
    enabled: false

  service:
    type: ClusterIP
    port: 3100

# Promtail - Log collector agent
promtail:
  enabled: true

  # Resource limits
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  config:
    # Loki endpoint
    clients:
      - url: http://loki:3100/loki/api/v1/push

    # Scrape configs
    scrape_configs:
      # Scrape all pod logs
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - docker: {}
          # Parse JSON logs from FastAPI
          - json:
              expressions:
                level: level
                message: message
                timestamp: timestamp
          # Add labels for filtering
          - labels:
              level:
        relabel_configs:
          # Keep only pods with specific labels
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: (todo-backend|todo-frontend|notification-service)

          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace

          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod

          # Add container name label
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: container

          # Add app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app

          # Set log path
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__

      # Scrape Dapr sidecar logs
      - job_name: dapr-sidecars
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_dapr_io_enabled]
            action: keep
            regex: "true"
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: keep
            regex: daprd
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - replacement: /var/log/pods/*$1/daprd/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
            target_label: __path__

# Grafana (using external Grafana from prometheus stack)
grafana:
  enabled: false  # Using grafana from prometheus-stack

# Fluent Bit alternative (disabled, using Promtail)
fluent-bit:
  enabled: false
